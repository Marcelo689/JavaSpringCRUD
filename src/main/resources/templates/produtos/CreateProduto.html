<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melhor Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5" >Novo produto</h2>
				<form method="post" enctype="multipart/form-data" th:object="${produtoDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Nome</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${produtoDto.name}">
							<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${produtoDto.name}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Marca</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${produtoDto.brand}">
							<p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${produtoDto.brand}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${produtoDto.category}">
								<option value="Other">Outros</option>
								<option value="Phones">Celulares</option>
								<option value="Computers">Computadores</option>
								<option value="Accessories">Acessórios</option>
								<option value="Printers">Impressoras</option>
								<option value="Cameras">Câmeras</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${produtoDto.category}"></p>
						</div>
					</div>	

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Preço</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0" th:field="${produtoDto.price}">
							<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${produtoDto.price}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Descrição</label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="${produtoDto.description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${produtoDto.description}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Imagem</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="${produtoDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${produtoDto.imageFile}"></p>
						</div>
					</div>

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Criar</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/produtos" role="button">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
